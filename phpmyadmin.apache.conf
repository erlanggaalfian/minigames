# File: phpmyadmin.apache.conf
# Deskripsi: Konfigurasi untuk server web Apache agar dapat mengakses phpMyAdmin.

# Perintah 'Alias' memetakan URL ke sebuah direktori di server.
# Di sini, kita memberi tahu Apache: "Jika ada yang meminta URL '/phpmyadmin',
# sajikan file dari direktori '/usr/share/phpmyadmin'."
Alias /phpmyadmin /usr/share/phpmyadmin

# Blok '<Directory>' menerapkan pengaturan khusus untuk direktori tersebut.
<Directory /usr/share/phpmyadmin>
    # Opsi keamanan standar untuk direktori.
    Options SymLinksIfOwnerMatch
    
    # Menetapkan 'index.php' sebagai file default yang akan dibuka
    # saat direktori diakses.
    DirectoryIndex index.php

    # Di beberapa konfigurasi, Anda mungkin perlu menambahkan baris berikut
    # untuk mengizinkan akses. Namun, konfigurasi default kita sudah cukup permisif.
    # <IfModule mod_authz_core.c>
    #   Require all granted
    # </IfModule>
</Directory>

